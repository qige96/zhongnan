<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
    function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- //for-mobile-apps -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <!-- js -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <!-- //js -->
    <!-- login-pop-up -->
    <script src="js/menu_jquery.js"></script>
    <!-- //login-pop-up -->
    <!-- animation-effect -->
    <link href="css/animate.min.css" rel="stylesheet">
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <!-- //animation-effect -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
</head>

<body>
<!-- header -->
<div class="header-top">
    <div class="container">
        <div class="header-top-left animated wow slideInLeft" data-wow-delay=".5s">
            <p>&nbsp&nbsp&nbsp欢迎来到XX医疗预约网站&nbsp&nbsp&nbsp愿您终生健康</p>
        </div>
        <div class="header-top-left1 animated wow slideInLeft" data-wow-delay=".7s">
            <h1>联系我们<span class="glyphicon glyphicon-earphone" aria-hidden="true"></span></h1>
        </div>
        <div class="header-top-right">
            <div id="loginContainer login"><a href="#" id="loginButton"><span>登录</span></a>
                <div id="loginBox">
                    <form id="loginForm">
                        <fieldset id="body">
                            <fieldset>
                                <label for="email">邮箱地址</label>
                                <input type="text" name="email" id="email">
                            </fieldset>
                            <fieldset>
                                <label for="password">密码</label>
                                <input type="password" name="password" id="password">
                            </fieldset>
                            <input type="submit" id="login" value="登录">
                            <label for="checkbox"><input type="checkbox" id="checkbox"> <i>记住我</i></label>
                        </fieldset>
                        <span><a href="#">忘了密码?</a></span>
                    </form>
                </div>
            </div>
        </div>
        <div class="clearfix"> </div>
    </div>
</div>
<div class="header-nav">
    <div class="container">
        <nav class="navbar navbar-default">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="logo animated wow slideInLeft" data-wow-delay=".5s">
                    <a class="navbar-brand" href="index.html">XX 医疗 <span>Hospital</span></a>
                </div>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse nav-wil" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="index1.html">首页</a></li>
                    <li><a href="about1.html">关于我们</a></li>
                    <li class="active"><a href="contact1.html">联系我们</a></li>
                </ul>

                <div class="search">
                    <form>
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span><input type="email" class="text" value="Enter Your Text..." onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Enter Your Text...';}" required="">
                    </form>
                </div>
            </div><!-- /.navbar-collapse -->

        </nav>
    </div>
</div>
<!-- //header -->
<!-- banner -->

<!-- //banner -->
<!-- contact -->
<div class="contact">
    <div class="container">

        <div class="contact_top">
            <div class="col-md-8 contact_left animated wow slideInLeft" data-wow-delay=".5s">
                <h2>意见表</h2>
                <p>希望您能将宝贵意见写下来，有助于本院坚持不懈改善服务质量，工作人员将会在后台邮箱看到您的意见。</p>
                <form>
                    <input type="text" class="text" value="姓名" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Name';}">
                    <input type="text" class="text" value="邮箱" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}">
                    <input type="text" class="text" value="类型" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Subject';}">
                    <textarea onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Message';}">意见</textarea>
                    <input type="submit" value="提交意见">
                </form>
            </div>
            <div class="col-md-4 company-right animated wow slideInRight" data-wow-delay=".5s">
                <div class="company_ad">
                    <h3>联系信息</h3>
                    <p>本院联系信息，您可以通过以下方式联系我们</p>
                    <address>
                        <p>邮箱 : <a href="mailto:example@mail.com">XXyiliao@mail.com</a></p>
                        <p>电话 : 88888888</p>
                        <p>XXX省XX市XX区</p>
                        <p>XXX路第888号（在XX路口沿XX路直走800米可达到）</p>
                    </address>
                </div>
            </div>
            <div class="clearfix"> </div>
        </div>
    </div>
</div>
<!-- //contact -->
<!-- footer -->


<!-- //footer -->
<!-- for bootstrap working -->
<script src="js/bootstrap.js"></script>
<!-- //for bootstrap working -->
</body>
</html>
