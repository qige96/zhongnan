<!DOCTYPE html>
<html>
<head>
    <title>example</title>
</head>
<body>
    <div id="1"></div>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="./js/utils.js"></script>
<script src="./js/patient.js"></script>
<script type="text/javascript">
    $.post("http://api.zhongnan.io/login", {userId:16, password:123,}, (res)=>{
        var token = res.token;
        console.log(res)
        let data ={
            query: "{user {userId}}",
            }
        $.ajax({
            url: "http://api.zhongnan.io/query",
            type: "POST",
            data: data,
            beforeSend: (req)=>{
                req.setRequestHeader('Authorization', "Bearer "+token)
            },
            success: (res)=>{
                console.log(res)
            }
        })

    })
    
</script>
</body>
</html>
