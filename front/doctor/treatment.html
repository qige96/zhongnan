<script type="text/javascript">
    const appointment = JSON.parse(window.localStorage.appointment)
    const appointIndex = Number.parseInt(window.localStorage.appointmentIndex)
    const thisAppointment = appointment[appointIndex]
    console.log(thisAppointment)

    $("#username").text(thisAppointment.user.username)
    $("#gender").text(thisAppointment.user.gender)
    $("#userId").text(thisAppointment.user.userId)
    $("#age").text(thisAppointment.user.age)
    $("#date").text(thisAppointment.date)

    $(".btn-primary").click(function(){
        const userId = thisAppointment.user.userId
        const doctorId = doctor.getCurrentDoctor().doctorId
        const bedId = Number.parseInt($("#bed-id").val())
        const roomId = Number.parseInt($("#room-id").val())
        const date = thisAppointment.date
        const symptom = $("#symptom").val()
        const diagnosis = $("#diagnosis").val()
        const drug = $("#drug").val()
        const note = $("#note").val()

        let postData = {
            query: `

                mutation{
                  addMedicalCase(symptom:"${symptom}", drug:"${drug}", note:"${note}",  diagnosis:"${diagnosis}",  userId:${userId}, 
                    doctorId:${doctorId}, bedId:${bedId}, roomId:${roomId}, date:"${date}")
                  {
                    user{
                      userId
                      username
                      age
                      gender
                    }
                    doctor{
                      doctorId
                      doctorname
                      department
                    }
                    bed{
                      roomId
                      bedId
                    }
                    date
                    history
                    symptom
                    diagnosis
                    drug
                    note
                  }
                }
            `
        }
        console.log(postData)
        utils.authPost("http://127.0.0.1:3000/query", postData).then((res)=>{
            alert("success")
        })
    })
</script>
